server.port=8000
spring.output.ansi.enabled=always
spring.application.name=servlet-0-vacation-backend
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./target/${spring.application.name}
spring.datasource.username=${spring.application.name}
spring.datasource.password=${spring.application.name}
spring.sql.init.schema-locations=classpath*:/schema.sql
spring.sql.init.data-locations=classpath*:/data.sql
spring.sql.init.mode=always
logging.level.sql=trace
logging.level.web=trace
